<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="leftCard">
      <h2>Your Result</h2>
      <div class="circleScore">
        <h2>76</h2>
        <h6>of 100</h6>
      </div>
      <h4>Great</h4>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="rightCard">
        <h2>Summary</h2>
        <div class="smallBars">
          <div class="bars">
            <div class="bar">
              <img class="sideIcons" src="assets/images/icon-reaction.svg" alt="">
            <h3 class="name">Reaction</h3>
            </div>
            <h3>80 / 100</h3>
          </div>
          <div class="bars">
            <div class="bar">

              <img class="sideIcons" src="assets/images/icon-memory.svg" alt="">
              <h3 class="name">Memory</h3>
            </div>
            <h3>92 / 100</h3>
          </div>
          <div class="bars">
            <div class="bar">

              <img class="sideIcons" src="assets/images/icon-verbal.svg" alt="">
              <h3 class="name">Verbal</h3>
            </div>
            <h3>61 / 100</h3>
          </div>
          <div class="bars">
            <div class="bar">

              <img class="sideIcons" src="assets/images/icon-visual.svg" alt="">
              <h3 class="name">Visual</h3>
            </div>
            <h3>72 / 100</h3>
          </div>
        </div>
        <button>Continue</button>
    </div>
  </div>
</div>
 
</body>
</html>
